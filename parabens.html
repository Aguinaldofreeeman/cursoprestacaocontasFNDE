<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabéns Especial</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }
        
        .congrats-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .congrats-text {
            font-family: 'Pacifico', cursive;
            font-size: 5rem;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 rgba(255,107,107,0.2);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        .subtext {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #4b6584;
            margin-top: -1.5rem;
        }
        
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fdcb6e;
            opacity: 0;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fall {
            0% { 
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .congrats-text {
                font-size: 3rem;
            }
            .subtext {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="congrats-container">
        <div class="congrats-text">Parabéns!</div>
        <div class="subtext">Pelo seu excelente desempenho</div>
    </div>

    <script>
        // Cria efeito de confete
        function createConfetti() {
            const colors = ['#ff6b6b', '#fdcb6e', '#00b894', '#0984e3', '#6c5ce7'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        // Inicia quando a página carrega
        window.onload = function() {
            createConfetti();
            
            // Adiciona mais confetes periodicamente
            setInterval(() => {
                createConfetti();
            }, 3000);
        };
    </script>
</body>
</html>
